<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="profile.css"> 
    <title>Interior Hub Payroll System</title>
</head>
<body>
    <div class="top-bar">
        <div class="hamburger-menu" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="title-container">
            <h1>INTERIOR HUB PAYROLL SYSTEM</h1>
        </div>
        <div class="profile-section">
            <i class="fas fa-user"></i>
            <span>Employee</span>
        </div>
    </div>

    <div class="wrapper">
        <nav class="sidebar">
            <ul class="menu">
                <li class="menu-item"><i class="fas fa-users"></i> Profile</li>
                <li class="menu-item"><i class="far fa-clock"></i> Attendance</li>
                <li class="menu-item"><i class="fas fa-coins"></i> Salary & Deduction</li>
                <li class="menu-item"><i class="far fa-calendar-alt"></i> Request Leave</li>
                <li class="menu-item"><i class="fas fa-sign-out-alt"></i> Log Out</li>
            </ul>
        </nav>
        
        <div class="employee-content">
            

            <div class="form-container">
                <div class="employee-content-header">
                    <h2>Employee's Profile</h2>
                </div>
                <div class="form-container-details">
                    <div class="avatar-container">
                        <label for="photo" class="avatar-label">
                            <input type="file" id="photo" name="photo" style="display: none;">
                            <i class="fas fa-user avatar-icon"></i>
                        </label>
                    </div>
                    <div class="form-details">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="employeeName">Employee Name:</label>
                                <input type="text" id="employeeName" name="employeeName" required>
                            </div>
        
                            <div class="form-group">
                                <label for="jobDescription">Job Description:</label>
                                <input type="text" id="jobDescription" name="jobDescription" required>
                              </div>
                        
                              <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" required>
                              </div>
                        
                              <div class="form-group">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" required>
                              </div>
                        
                              <div class="form-group">
                                <label for="employeeStatus">Employee Status:</label>
                                <input type="text" id="employeeStatus" name="employeeStatus" required>
                              </div>
                        </form>
                    </div>
                </div>
                <div class="action-buttons">
                    <button type="button" class="edit-btn">Edit</button>
                    <button type="button" class="save-btn">Save</button>
                </div>

                
                
                
            </div>
        </div>
    </div>
</body>
</html>
