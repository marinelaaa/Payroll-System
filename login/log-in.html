<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log-in.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form action="#" method="post">
            <div class="button-container">
                <button type="submit" class="admin-button" name="loginType" value="admin">ADMIN</button>
            </div>
            <div class="button-container">
                <button type="submit" class="employee-button" name="loginType" value="employee">EMPLOYEE</button>
            </div>
        </form>
    </div>
</body>
</html>
